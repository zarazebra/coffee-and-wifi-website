<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Laptop-friendly Cafes - Overview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>

  <body>

    <header class="p-3 text-bg-dark">
      <div class="container mx-0">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="{{url_for('show_home')}}" class="col-6 align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-laptop" viewBox="0 0 16 16">
              <path d="M13.5 3a.5.5 0 0 1 .5.5V11H2V3.5a.5.5 0 0 1 .5-.5h11zm-11-1A1.5 1.5 0 0 0 1 3.5V12h14V3.5A1.5 1.5 0 0 0 13.5 2h-11zM0 12.5h16a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 12.5z"/>
            </svg>
            Laptop-friendly Cafes
          </a>
          <ul class="nav col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li>
              <a href="{{url_for('add_cafe')}}" class="nav-link px-2 text-secondary">+ Suggest Places</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
      <div class="container-fluid mx-0">
        <div class="row text-center">
        <div class="col">
          <h2>Filters</h2>
          <form name="selectFilters" id="filters" method="post" novalidate>
            <div class="btn-group-vertical" role="group" aria-label="Vertical checkbox button group">
                <input type="checkbox" class="btn-check" name="calls" id="calls">
                <label class="btn btn-outline-secondary" for="calls">
                  <img src="static/images/calls.svg" alt="Telephone" width="25" height="25">
                  Take Calls
                </label><br>

                <input type="checkbox" class="btn-check" name="sockets" id="sockets">
                <label class="btn btn-outline-secondary" for="sockets">
                  <img src="static/images/sockets.svg" alt="Electric-socket" width="25" height="25">
                  Sockets Available
                </label><br>

                <input type="checkbox" class="btn-check" name="wifi" id="wifi">
                <label class="btn btn-outline-secondary" for="wifi">
                  <img src="static/images/wifi.svg" alt="WiFi-sign" width="25" height="25">
                  WiFi
                </label><br>

                <input type="checkbox" class="btn-check" name="toilet" id="toilet">
                <label class="btn btn-outline-secondary" for="toilet">
                  <img src="static/images/toilet.svg" alt="WC" width="25" height="25">
                  Toilets
                </label><br>

                <input type="checkbox" class="btn-check" name="num_of_seats" id="num_of_seats" data-bs-toggle="collapse" data-bs-target="#collapseSeats" aria-expanded="false" aria-controls="collapseSeats">
                <label class="btn btn-outline-secondary" for="num_of_seats">
                  <img src="static/images/seats.svg" alt="Persons" width="25" height="25">
                  No. Of Seats
                </label>
                <div class="collapse" id="collapseSeats">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="seats_0-10" id="seats_0-10">
                    <label class="form-check-label" for="seats_0-10">0-10</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="seats_10-20" id="seats_10-20">
                    <label class="form-check-label" for="seats_10-20">10-20</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="seats_20-30" id="seats_20-30">
                    <label class="form-check-label" for="seats_20-30">20-30</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="seats_30-40" id="seats_30-40">
                    <label class="form-check-label" for="seats_30-40">30-40</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="seats_40-50" id="seats_40-50">
                    <label class="form-check-label" for="seats_40-50">40-50</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="seats_50+" id="seats_50+">
                    <label class="form-check-label" for="seats_50+">50+</label>
                  </div>
                </div><br>

                <input type="checkbox" class="btn-check" name="coffee_price" id="coffee_price" data-bs-toggle="collapse" data-bs-target="#collapseCoffeePrice" aria-expanded="false" aria-controls="collapseCoffeePrice">
                <label class="btn btn-outline-secondary" for="coffee_price">
                  <img src="static/images/price.svg" alt="Pound-sign" width="25" height="25">
                  Coffee Price
                </label>
                <div class="collapse" id="collapseCoffeePrice">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="price-less-2" id="price-less-2" value="2.00">
                    <label class="form-check-label" for="price-less-2">less than £2</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="price-less-2.50" id="price-less-2.50" value="2.50">
                    <label class="form-check-label" for="price-less-2.50">less than £2.50</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="price-more-2.50" id="price-more-2.50" value="2.51">
                    <label class="form-check-label" for="price-more-2.50">more than £2.50</label>
                  </div>
                </div><br>
                <button type="submit" class="btn btn-outline-secondary">Apply filters</button>
                <br>
              </div>
            </div>
          </form>
        <div class="col">
          <h2>Cafes</h2>
          {% for cafe in cafes %}
            <a href="{{url_for('show_details', cafe_id=cafe.id)}}" class="text-decoration-none">
              <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src="{{ cafe.img_url }}" class="img-fluid rounded-start" alt="{{ cafe.name }}">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">{{ cafe.name }}</h5>
                      <p class="card-text">{{ cafe.location }}</p>
                    </div>
                  </div>
                </div>
              </div>
            </a>
          {% endfor %}
        </div>

        <div class="col">
          <h2>Locations</h2>
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2483.4914387775666!2d-0.09001612275269222!3d51.50419941093628!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487603d933684165%3A0xabf43ad7f4ce48c8!2sScience%20Gallery%20London!5e0!3m2!1sde!2sde!4v1699212149797!5m2!1sde!2sde" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        </div>
      </div>
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <div class="col-md-4 d-flex align-items-center">
        <a href="{{url_for('show_home')}}" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-laptop-fill" viewBox="0 0 16 16">
            <path d="M2.5 2A1.5 1.5 0 0 0 1 3.5V12h14V3.5A1.5 1.5 0 0 0 13.5 2h-11zM0 12.5h16a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 12.5z"/>
          </svg>
        </a>
        <span class="mb-3 mb-md-0 text-body-secondary">© 2023 ZaraZebra</span>
      </div>
      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3">
          <a class="text-body-secondary" href="https://github.com/zarazebra">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
              <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
            </svg>
          </a>
        </li>
      </ul>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  </body>
</html>
